<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Understanding Message Expressions</title>
</head>
<body>

<h1>Understanding message expression</h1>
<p>Message expressions can be used anywhere.
    This is used when we have to show same text in every view page.
    Hence, use message expression.</p>
<h2 th:text="#{app.name}"></h2>
<h2 th:text="#{app.welcome}"></h2>

</body>
</html>
